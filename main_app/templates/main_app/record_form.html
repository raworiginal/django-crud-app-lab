{% extends "base.html" %} {% load static %} {% block head %} {% endblock head %}
{% block content %}
<div class="page-header">
	{% if record %}
	<h1>Edit {{record.title}}</h1>
	{% else %}
	<h1>Add a Record</h1>
	{% endif %}
</div>
<form action="" method="post" class="form-container">
	{% csrf_token %}
	<table>
		{{form.as_table}}
	</table>
	<button type="submit" class="btn" submit>Submit!</button>
</form>
{% endblock content %}
