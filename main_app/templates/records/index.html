{% extends 'base.html' %} {% load static %} {% block head %} {% endblock %}
{%block content %}
<section class="page-header"></section>

<section class="card-container">
	{% for record in records %}
	<a href="{%url 'record-detail' record.id%}">
		<div class="card">
			<div class="card-content">
				<h2 class="card-title">{{ record.title }}</h2>
				<h3>{{record.artist}}</h3>
				<h4>{{record.release_date}}</h4>
			</div>
		</div>
	</a>
	{% endfor %}
</section>

{% endblock %}
